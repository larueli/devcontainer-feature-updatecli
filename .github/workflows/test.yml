name: "Test Features matrixed with a set of base images"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        arch: [amd64, arm64]
        baseImage:
          - debian:latest
          - ubuntu:latest
          - alpine:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for updatecli against '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f updatecli -i ${{ matrix.baseImage }} .
  
  test-scenarios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for updatecli scenarios"
        run: devcontainer features test -f updatecli --skip-autogenerated --skip-duplicated .
